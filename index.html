<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="./main.js" defer></script>
  <title>Homepage - Pokedex Project Adil & Max</title>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav id="nav" class="flex items-baseline justify-between mt-5 bg-[#f1f1f1] px-5 py-3">
    <h1 class="text-gray-900 font-bold text-2xl">Homepage 1 - Pokedex Project Adil & Max</h1>
    <a
      class="bg-gray-500 px-4 py-2 font-bold rounded-md text-white text-xl hover:bg-[#555555] hover:text-gray-200"
      href="./pokedex.html"
    >
      To pokedex
    </a>
  </nav>

  <!-- Main content -->
  <main class="flex-1 flex">
    <!-- Fixed Sidebar -->
    <aside class="hidden lg:block w-72 shrink-0">
      <div class="fixed w-72 top-24 left-0 h-[calc(100vh-6rem)] bg-white shadow-lg p-6 flex flex-col gap-6">
        <h2 class="text-xl font-semibold text-slate-800">Pokemon</h2>

        <!-- Search Form -->
        <form id="search-form" class="flex flex-col gap-2">
          <input
            type="text"
            id="search-input"
            placeholder="Search by name or ID..."
            class="px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="bg-blue-500 px-4 py-2 font-bold rounded-md text-white hover:bg-blue-600"
          >
            Search
          </button>
        </form>

        <button
          id="submit-button"
          class="bg-gray-500 px-4 py-2 font-bold rounded-md text-white text-lg hover:bg-[#555555] hover:text-gray-200"
        >
          Load Pokemon
        </button>
      </div>
    </aside>

    <!-- Mobile controls (visible on smaller screens) -->
    <div class="lg:hidden fixed bottom-0 left-0 right-0 bg-white shadow-lg p-4 z-10 flex gap-3">
      <form id="search-form-mobile" class="flex gap-2 flex-1">
        <input
          type="text"
          id="search-input-mobile"
          placeholder="Search..."
          class="flex-1 px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="bg-blue-500 px-4 py-2 font-bold rounded-md text-white hover:bg-blue-600"
        >
          Search
        </button>
      </form>
      <button
        id="submit-button-mobile"
        class="bg-gray-500 px-4 py-2 font-bold rounded-md text-white hover:bg-[#555555]"
      >
        Load
      </button>
    </div>

    <!-- Card grid section -->
    <section class="flex-1 px-4 py-8 pb-24 lg:pb-8">
      <div
        id="pokemon-container"
        class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
      >
        <!-- Cards werden per JavaScript eingefÃ¼gt -->
      </div>
    </section>
  </main>

  <!-- Optional Footer -->
  <footer class="bg-white border-t">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-xs text-slate-500">
      Pokemon demo with Fetch API & Tailwind
    </div>
  </footer>
  <!-- Search Dialog -->
  <dialog id="search-dialog" class="rounded-xl shadow-2xl p-0 backdrop:bg-black/50 max-w-md w-full">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-slate-800">Search Results</h3>
        <button id="close-dialog" class="text-slate-500 hover:text-slate-700 text-2xl">&times;</button>
      </div>
      <div id="dialog-content" class="min-h-[200px]">
        <!-- Search results will be inserted here -->
      </div>
    </div>
  </dialog>
</body>
</html>
